<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estruturas de controle</title>
  <script>
    var num = 1;
    if (num === 1) {
      console.log('num is equal to 1');
    } else {
      console.log('num is not equal to 1, the value of  num is ' + num);
    }
    // -------------------------------
    if (num === 1) {
      num--;
    } else {
      num++;
    }
    console.log(num);
    // ------------------------------- if else
    var month = 5;
    if (month === 1) {
      console.log('January');
    } else if (month === 2) {
      console.log('February');
    } else if (month === 3) {
      console.log('March');
    } else {
      console.log('Month is not January, February or March');
    }
    // ------------------------------- switch
    var month = 5;
    switch (month) {
      case 1:
        console.log('January');
        break;
      case 2:
        console.log('February');
        break;
      case 3:
        console.log('March');
        break;
      default:
        console.log('Month is not January, February or March');
    }
    // ------------------------------- laço for
    for (var i = 0; i<10; i++){
      console.log(i);
    }

    // ------------------------------- laço while
    var i = 0;
    while(i < 10){
      console.log(i);
      i++;
    }
    // ------------------------------- do while
    var i = 0;
    do{
      console.log(i);
      i++;
    } while(i<10);
  </script>
</head>

<body>

</body>

</html>
