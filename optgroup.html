<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="optgroup.css">
  <title>Document</title>
</head>

<body>

  <!--  optgroup -grupo de opções para o elemento select meu optgroup precisa de um label para organização e cada item de cada optgroup vai dentro de um option-->

  <select>

    <optgroup label="Web">
      <option value="HTML">HTML</option>
      <option value=CSS">CSS</option>
      <option value="JAVASCRIPT">JAVASCRIPT</option>
      <option value="PHP/MYSQL">PHP/MYSQL</option>
    </optgroup>

    <optgroup label="Desktop">
      <option value="C++">C++</option>
      <option value="QT CREATOR">QT CREATOR</option>
    </optgroup>

    <optgroup label="Maker">
      <option value="ARDUINO">ARDUINO</option>
    </optgroup>

    <optgroup label="Celular">
      <option value="APPINVENTOR">APPINVENTOR</option>
    </optgroup>

    <optgroup label="Games">
      <option value="UNITY">UNITY</option>
    </optgroup>
    
    <optgroup label="Design">
      <option value="PHOTOSHOP">PHOTOSHOP</option>
      <option value="FLASH">FLASH</option>
    </optgroup>

  </select>

</body>

</html>
