  <script>
    // desse jeito o numero 1 nunca vai ser sorteado, pois se sair o numero 0 sera somado de 1 e atingiremos o 60 com 59+1

  var valor=59;

    
for(var i=0;i<6;i++){
    document.write(Math.round((Math.random()*valor)+1)+"<br>");
}
var angulo=45;
var c=Math.cos(angulo * Math.PI/180);
var s=Math.sin(angulo * Math.PI/180);

document.write("Angulo " + angulo +"<br>" +  "cosseno :" + c + "<br>" + "seno: " + s);
