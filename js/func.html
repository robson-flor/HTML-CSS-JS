  <script>
    // passando array pra dentro da função

    var numeros = new Array(10,2,8,50,445);
    function media(nums) {
      var tam = nums.length;
      var soma = 0;
      for (var i = 0; i < tam; i++) {
        soma += nums[i];
      }
      return Math.round(soma / tam);
    }
    document.write(media(numeros));
