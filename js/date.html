<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date()</title>
  <script>
    
    var dt=new Date();
    
    var ndt=new Date(1978,02,07,19,54,00);//ano,mes,dia,hora,min,seg,milisegundos
    // ndt.setFullYear(dt.getFullYear()+1);

    var diasem=ndt.getDay();
    var dia=ndt.getDate();
    var mes=ndt.getMonth();
    var ano=ndt.getFullYear();
    // document.write(diasem+", "+dia+" de "+mes+" de "+ano);

    var horas=ndt.getHours();
    var minutos=ndt.getMinutes();
    var segundos=ndt.getSeconds();

    var meses=new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");

    var semanas=new Array("Domingo","Segunda-Feira","Terça-Feira","Quarta-Feira","Quinta-Feira","Sexta-Feira","Sábado","Domingo");

    document.write(semanas[diasem] + ", " + dia + " de " + meses[mes] + " de " + ano + "<br>");  
    document.write(horas + ":" + minutos + ":" + segundos + " hrs");
  </script>
</head>
<body>
  <h1>Manipular Data e Hora em JavaScript</h1>


</body>
</html>
