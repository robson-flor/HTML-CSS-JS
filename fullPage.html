<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="fullPage.css">
  <title>Full Page</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <ul>
        <li><a href="#banner">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#cursos">Cursos</a></li>
        <li><a href="#canal">Canal</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECTION 1 -->
  <section id="banner" class="banner">
    <img src="banner-suporte.jpg" alt="">
  </section>

  <!-- SECTION 2 -->
  <section id="sobre" class="flexivel">
    <article class="borda0" data-anima="esquerda">
      Sobre o Canal
    </article>
    <article class="borda0" data-anima="direita">
      Sobre mim
    </article>
  </section>

  <!-- SECTION 3 -->
  <section id="cursos" class="flexivel">
    <article class="borda0 containerCursos" data-anima="esquerda">
      <img src="npm.jpg" alt="html5" class="mini" onclick="">
      <img src="angular.png" alt="angular" class="mini" onclick="">
      <img src="bootstrap.jpeg" alt="bootstrap" class="mini" onclick="">
      <img src="git.jpg" alt="git" class="mini" onclick="">
    </article>
    <article class="borda0 containerCursos" data-anima="centro">
      <img src="css3.jpg" alt="css3" class="mini" onclick="">
      <img src="jquery.jpeg" alt="jquery" class="mini" onclick="">
      <img src="mongodb.jpg" alt="mongodb" class="mini" onclick="">
      <img src="wordpress.png" alt="wordpress" class="mini" onclick="">
    </article>
    <article class="borda0 containerCursos" data-anima="direita">
      <img src="mysql.gif" alt="mysql" class="mini" onclick="">
      <img src="vuejs.jpeg" alt="vuejs" class="mini" onclick="">
      <img src="uxui.png" alt="ux-ui" class="mini" onclick="">
      <img src="html5.jpg" alt="html5" class="mini" onclick="">
    </article>
  </section>
  
  <section class="parallax p1">
    <article>
      cfb cursos<br>cfb cursos<br>cfb cursos<br>cfb cursos<br>cfb cursos<br>
    </article>
  </section>

  <!-- SECTION 4 -->
  <section id="canal" class="flexivel">
    <article class="borda0" data-anima="esquerda">
      Imagem link canal
    </article>
    <article class="borda0" data-anima="direita">
      Link direto para o canal
    </article>
  </section>

  <section class="parallax p2">
    <article>
      cfb cursos<br>cfb cursos<br>cfb cursos<br>cfb cursos<br>cfb cursos<br>
    </article>
  </section>

  <!-- SECTION 5 -->
  <section id="contato" class="flexivel">
    <article class="borda0" data-anima="esquerda">
      Contato esquerda
    </article>
    <article class="borda0" data-anima="centro">
      Contato centro
    </article>
    <article class="borda0" data-anima="direita">
      Contato direita
    </article>
  </section>

  <!-- RODAPÃ‰ -->
  <footer id="rodape">
    footer
  </footer>
<!-- MODAL -->
  <div id="janelaModal" class="janelaModal">
    <span id="btnFechar" class="fecharModal">x</span>
    <img src="" id="imgModal" class="imgModal" alt="">
    <div id="txtModal" class="txtModal"></div>
  </div>
<!-- SCRIPT -->
<script src="fullPage.js" type="text/javascript"></script>
</body>
</html>
