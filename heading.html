<!-- posso fazer um site com todo conteúdo em uma página, separado por seções e cada seção consequentemente poderá ter seu h1 - ou posso simplesmente usar h2 e formatar pelo css -->


<body>
  <h1>CFB Cursos &lsaquo;h1&rsaquo;</h1>
   <!--Título-h1 Recomenda-se ter somente 1 h1 por página (mas não é regra) para que o Google saiba o conteúdo chave da página.-->

  <h2>Cursos de informática avançada&lsaquo;h2&rsaquo;</h2> <!--Subtítulo de h1-->
  <p>Em nosso canal você encontra várias playlists com cursos totalmente gratuitos de informática avançada e tecnologias de desenvolvimento.</p>
  
  <h2>Cursos</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
      <li>MYSQL</li>
      <li>REACT</li>
      <li>MONGODB</li>
    </ul>

</body>
</html>
