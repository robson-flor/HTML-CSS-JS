<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="textarea.css">
  <title>Textarea</title>
</head>
<body>

  <!-- textarea -->
  <form name="f_cadastro" action="#" method="get">
<!-- Para blocos de texto grande
      maxlength especifica o número máximo de caracteres que poderão ser inseridos.  -->
    <textarea name="f_comentario" id="f_comentario" cols="30" rows="5" maxlength="20" autofocus>Texto aqui</textarea>
    <br>
    <input type="submit" name="f_enviar" id="" value="Enviar">

  </form>

</body>
</html>
