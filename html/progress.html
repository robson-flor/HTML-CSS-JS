<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="progress.css">
  <title>tag progress</title>
</head>
<body>

  <!-- Categ. Fluxo e fraseado
Contido por Fraseado
Filhos: fraseado
—
Filho fraseado caso o progress não seja carregado, então mostrará o valor especificado; -->

  <input type="range" min="0" max="100" value="0" onchange="p1.value=this.value">
  <br>
  <progress value="0" max="100" id="p1"></progress>
</body>
</html>
