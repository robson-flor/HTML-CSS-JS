<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .h{
      color: rgb(85, 73, 245);
    }
    .dois{
      color: rgb(221, 65, 4);
    }
    .o{
      color: rgb(230, 17, 212);
    }
    .h2o{
      font-weight: bold;
      font-size: 60px;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
  <title>sup e sub</title>
</head>
<body>
  <h1>CFB Cursos</h1>
  <p>Acesse nosso canal e se inscreva</p>
  <p>Não esqueça de clicar no joinha e no sininho.</p>

  <p class="h2o">1<sup>o</sup></p>
  <p class="h2o"><span class="h">H</span><sub><span class="dois">2</span></sub><span class="o">O</span></p>
</body>
</html>
