    O CFB Cursos <cite>Canal do YouTube com cursos de programação</cite> tem o objetivo de levar até os inscritos cursos gratuitos de programação em geral, <q> para que cada vez mais pessoas sejam capacitadas em estar a frente do mundo tecnológico em que vivemos hoje.<cite><a href="https://www.google.com">link</a></cite></q>
