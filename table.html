<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="table.css">
  <title>Tabelas</title>
</head>

<body>

  <table>

    <thead>

      <tr>
        <th class="topo">Fabricante</th>
        <th class="topo">Modelo</th>
        <th class="topo">Valor </th>
        <th class="topo">Cor</th>
        <th class="topo">Ano</th>
      </tr>
    </thead>


    <tbody>
      <tr>
        <td>Honda</td>
        <td>WRV</td>
        <td>R$70.000,00</td>
        <td>Preto</td>
        <td>2018</td>
      </tr>

      <tr>
        <td>Volkswagem</td>
        <td>Golf GTI</td>
        <td>R$80.000,00</td>
        <td>Branco</td>
        <td>2019</td>
      </tr>

      <tr>
        <td>Fiat</td>
        <td>500</td>
        <td>R$69.000,00</td>
        <td>Pérola</td>
        <td>2014</td>
      </tr>

      <tr>
        <td>Renault</td>
        <td>Kwid</td>
        <td>R$40.000,00</td>
        <td>Cinza</td>
        <td>2020</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th class="topo" colspan="5">Tabela de preços 2019</th>

      </tr>
    </tfoot>

  </table>
</body>

</html>
